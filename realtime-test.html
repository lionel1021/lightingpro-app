<!DOCTYPE html>
<html>
<head>
    <title>实时图标测试 - 当前时间: ${new Date().toLocaleString()}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(-25%); animation-timing-function: cubic-bezier(0.8,0,1,1); }
            50% { transform: none; animation-timing-function: cubic-bezier(0,0,0.2,1); }
        }
        .animate-spin { animation: spin 3s linear infinite; }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        .animate-bounce { animation: bounce 2s infinite; }
        
        /* 极度明亮的自定义颜色 */
        .super-bright-cyan { background: linear-gradient(45deg, #ecfeff, #67e8f9); }
        .super-bright-purple { background: linear-gradient(45deg, #faf5ff, #d8b4fe); }
        .super-bright-yellow { background: linear-gradient(45deg, #fefce8, #fde047); }
        .super-bright-blue { background: linear-gradient(45deg, #dbeafe, #93c5fd); }
    </style>
</head>
<body class="bg-black text-white p-8 min-h-screen">
    <div class="max-w-4xl mx-auto text-center">
        <h1 class="text-3xl font-bold mb-4">🔥 实时图标测试</h1>
        <p class="text-yellow-400 mb-8">页面生成时间: <span id="timestamp"></span></p>
        
        <div class="bg-red-500 text-white p-4 rounded-lg mb-8">
            <h2 class="text-xl font-bold">🚨 紧急测试</h2>
            <p>如果下面的图标非常明亮，说明代码修改成功！</p>
        </div>

        <div class="grid grid-cols-3 gap-8 mb-8">
            <!-- Neural Analysis - 简洁版本 -->
            <div class="bg-gradient-to-br from-blue-500/20 to-purple-500/20 rounded-2xl p-6 border border-white/10">
                <h3 class="text-lg font-bold mb-4 text-green-400">Neural Analysis</h3>
                <div class="w-20 h-20 mx-auto mb-4 relative">
                    <div class="w-full h-full bg-gradient-to-br from-blue-500 to-purple-600 rounded-full opacity-80"></div>
                    <div class="absolute inset-2 border-2 border-white rounded-full animate-spin"></div>
                </div>
                <p class="text-white/80 text-sm">简洁设计 ✅</p>
            </div>

            <!-- Quantum Computing - 超明亮版本 -->
            <div class="bg-gradient-to-br from-blue-500/20 to-purple-500/20 rounded-2xl p-6 border border-white/10">
                <h3 class="text-lg font-bold mb-4 text-green-400">Quantum Computing</h3>
                <div class="w-20 h-20 mx-auto mb-4 relative">
                    <!-- 使用最亮的颜色 -->
                    <div class="w-full h-full super-bright-cyan rounded-full shadow-lg" style="box-shadow: 0 0 20px #67e8f9;"></div>
                    <div class="absolute inset-1 super-bright-purple rounded-full animate-pulse"></div>
                    <div class="absolute inset-2 super-bright-yellow rounded-full animate-bounce"></div>
                    <div class="absolute inset-0 border-4 border-white rounded-full animate-spin shadow-lg"></div>
                    <div class="absolute inset-3 border-2 border-white rounded-full animate-spin" style="animation-direction: reverse; animation-duration: 4s;"></div>
                    <div class="absolute inset-6 bg-white rounded-full animate-pulse"></div>
                </div>
                <p class="text-white/80 text-sm">超明亮版本 ✅</p>
            </div>

            <!-- Matrix Optimization -->
            <div class="bg-gradient-to-br from-blue-500/20 to-purple-500/20 rounded-2xl p-6 border border-white/10">
                <h3 class="text-lg font-bold mb-4 text-green-400">Matrix Optimization</h3>
                <div class="w-20 h-20 mx-auto mb-4 grid grid-cols-3 gap-1">
                    <div class="bg-green-300 rounded-sm animate-pulse border border-green-500" style="animation-delay: 0ms; box-shadow: 0 0 10px #22c55e;"></div>
                    <div class="bg-green-300 rounded-sm animate-pulse border border-green-500" style="animation-delay: 200ms; box-shadow: 0 0 10px #22c55e;"></div>
                    <div class="bg-green-300 rounded-sm animate-pulse border border-green-500" style="animation-delay: 400ms; box-shadow: 0 0 10px #22c55e;"></div>
                    <div class="bg-green-300 rounded-sm animate-pulse border border-green-500" style="animation-delay: 600ms; box-shadow: 0 0 10px #22c55e;"></div>
                    <div class="bg-green-300 rounded-sm animate-pulse border border-green-500" style="animation-delay: 800ms; box-shadow: 0 0 10px #22c55e;"></div>
                    <div class="bg-green-300 rounded-sm animate-pulse border border-green-500" style="animation-delay: 1000ms; box-shadow: 0 0 10px #22c55e;"></div>
                    <div class="bg-green-300 rounded-sm animate-pulse border border-green-500" style="animation-delay: 1200ms; box-shadow: 0 0 10px #22c55e;"></div>
                    <div class="bg-green-300 rounded-sm animate-pulse border border-green-500" style="animation-delay: 1400ms; box-shadow: 0 0 10px #22c55e;"></div>
                    <div class="bg-green-300 rounded-sm animate-pulse border border-green-500" style="animation-delay: 1600ms; box-shadow: 0 0 10px #22c55e;"></div>
                </div>
                <p class="text-white/80 text-sm">保持设计 ✅</p>
            </div>
        </div>

        <div class="bg-gradient-to-r from-green-600/20 to-blue-600/20 rounded-2xl p-6 border border-white/10">
            <h2 class="text-xl font-bold mb-4">📊 测试结果</h2>
            <div class="space-y-3">
                <div class="flex items-center justify-between">
                    <span>Quantum Computing 图标是否非常明亮？</span>
                    <div class="flex gap-2">
                        <button onclick="markResult(true)" class="bg-green-500 px-3 py-1 rounded text-sm">是 ✅</button>
                        <button onclick="markResult(false)" class="bg-red-500 px-3 py-1 rounded text-sm">否 ❌</button>
                    </div>
                </div>
                <div id="result" class="text-lg font-bold"></div>
            </div>
        </div>

        <div class="mt-8">
            <a href="http://localhost:7000" target="_blank" class="bg-blue-500 px-6 py-3 rounded-lg font-semibold mr-4 inline-block hover:bg-blue-600">
                🖥️ 本地开发版本 (端口7000)
            </a>
            <a href="https://lightingpro.netlify.app" target="_blank" class="bg-green-500 px-6 py-3 rounded-lg font-semibold inline-block hover:bg-green-600">
                🌐 线上版本 (强制刷新)
            </a>
        </div>
    </div>

    <script>
        // 显示当前时间
        document.getElementById('timestamp').textContent = new Date().toLocaleString('zh-CN');

        function markResult(success) {
            const resultDiv = document.getElementById('result');
            if (success) {
                resultDiv.innerHTML = '🎉 成功！图标修改生效了！';
                resultDiv.className = 'text-lg font-bold text-green-400';
            } else {
                resultDiv.innerHTML = '❌ 失败，图标仍然不够明亮';
                resultDiv.className = 'text-lg font-bold text-red-400';
            }
        }

        // 每秒更新时间戳
        setInterval(() => {
            document.getElementById('timestamp').textContent = new Date().toLocaleString('zh-CN');
        }, 1000);
    </script>
</body>
</html>
