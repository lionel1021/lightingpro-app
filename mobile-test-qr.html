<!DOCTYPE html>
<html>
<head>
    <title>Mobile Test QR Code - LightingPro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            text-align: center;
            padding: 2rem;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: linear-gradient(135deg, #1e293b, #334155);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid #475569;
        }
        .title {
            background: linear-gradient(135deg, #60a5fa, #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .qr-container {
            background: #fff;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
            display: inline-block;
        }
        .status {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
            font-weight: bold;
        }
        .url {
            background: #374151;
            padding: 0.75rem;
            border-radius: 0.5rem;
            word-break: break-all;
            color: #60a5fa;
            margin: 1rem 0;
        }
        .note {
            color: #9ca3af;
            font-size: 0.875rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">🔧 Mobile Font Fix Test</h1>
        
        <div class="status">
            ✅ V3.0 Unified Solution Applied
        </div>
        
        <div class="url">
            http://192.168.31.98:8888
        </div>
        
        <div class="qr-container">
            <canvas id="qr-canvas"></canvas>
        </div>
        
        <div class="note">
            📱 扫描二维码测试移动端字体修复<br>
            🎯 主要检查 "Redefining" 文字是否完整显示<br>
            📏 使用 clamp(2rem, 12vw, 4rem) 激进字体修复
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script>
        // 生成QR码
        const canvas = document.getElementById('qr-canvas');
        const url = 'http://192.168.31.98:8888';
        
        QRCode.toCanvas(canvas, url, {
            width: 200,
            height: 200,
            colorDark: '#000',
            colorLight: '#fff',
            margin: 2
        }, function (error) {
            if (error) {
                console.error('QR Code generation failed:', error);
                canvas.style.display = 'none';
                document.querySelector('.qr-container').innerHTML = '<p>❌ QR码生成失败</p>';
            } else {
                console.log('QR Code generated successfully');
            }
        });
    </script>
</body>
</html>
