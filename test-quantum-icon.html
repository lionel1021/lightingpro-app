<!DOCTYPE html>
<html>
<head>
    <title>Quantum Icon Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(-25%); animation-timing-function: cubic-bezier(0.8,0,1,1); }
            50% { transform: none; animation-timing-function: cubic-bezier(0,0,0.2,1); }
        }
        .animate-spin { animation: spin 3s linear infinite; }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        .animate-bounce { animation: bounce 2s infinite; }
    </style>
</head>
<body class="bg-black text-white p-8">
    <h1 class="text-3xl font-bold mb-8">Quantum Computing Icon Test</h1>
    
    <div class="grid grid-cols-3 gap-6 mb-8">
        <!-- Neural Analysis - 高对比度版本 -->
        <div class="bg-gradient-to-br from-blue-500/20 to-purple-500/20 rounded-2xl p-4 border border-white/10 text-center flex flex-col h-48">
            <div class="flex-shrink-0 mb-3">
                <div class="w-16 h-16 mx-auto relative">
                    <div class="w-full h-full bg-gradient-to-br from-blue-400 to-purple-500 rounded-full shadow-lg" style="box-shadow: 0 10px 25px rgba(59, 130, 246, 0.5);"></div>
                    <div class="absolute inset-1 bg-gradient-to-br from-blue-600 to-purple-700 rounded-full opacity-80"></div>
                    <div class="absolute inset-2 border-4 border-white rounded-full animate-spin shadow-lg" style="animation-duration: 3s;"></div>
                    <div class="absolute inset-4 bg-white rounded-full opacity-90 animate-pulse"></div>
                </div>
            </div>
            <div class="flex-grow flex flex-col justify-between text-center">
                <h3 class="text-base font-semibold mb-2 text-white leading-tight">Neural Analysis</h3>
                <p class="text-xs text-white/80 leading-relaxed px-1">Deep learning user preferences</p>
            </div>
        </div>

        <!-- Quantum Computing - 高对比度版本 -->
        <div class="bg-gradient-to-br from-blue-500/20 to-purple-500/20 rounded-2xl p-4 border border-white/10 text-center flex flex-col h-48">
            <div class="flex-shrink-0 mb-3">
                <div class="w-16 h-16 mx-auto relative">
                    <div class="w-full h-full bg-gradient-to-r from-cyan-300 to-blue-400 rounded-full shadow-lg" style="box-shadow: 0 10px 25px rgba(34, 211, 238, 0.5);"></div>
                    <div class="absolute inset-1 bg-gradient-to-r from-purple-300 to-pink-400 rounded-full animate-pulse shadow-md"></div>
                    <div class="absolute inset-2 bg-gradient-to-r from-yellow-300 to-orange-400 rounded-full animate-bounce shadow-sm" style="animation-duration: 2s;"></div>
                    <div class="absolute inset-0 border-4 border-white rounded-full animate-spin shadow-lg" style="animation-duration: 3s;"></div>
                    <div class="absolute inset-3 border-2 border-white rounded-full animate-spin" style="animation-duration: 4s; animation-direction: reverse;"></div>
                    <div class="absolute inset-6 bg-white rounded-full opacity-95 animate-pulse"></div>
                </div>
            </div>
            <div class="flex-grow flex flex-col justify-between text-center">
                <h3 class="text-base font-semibold mb-2 text-white leading-tight">Quantum Computing</h3>
                <p class="text-xs text-white/80 leading-relaxed px-1">Real-time lighting effects rendering</p>
            </div>
        </div>

        <!-- Matrix Optimization - 高对比度版本 -->
        <div class="bg-gradient-to-br from-blue-500/20 to-purple-500/20 rounded-2xl p-4 border border-white/10 text-center flex flex-col h-48">
            <div class="flex-shrink-0 mb-3">
                <div class="w-16 h-16 mx-auto grid grid-cols-3 gap-1">
                    <div class="bg-green-300 rounded-sm animate-pulse shadow-md border border-green-500" style="animation-delay: 0ms; box-shadow: 0 4px 15px rgba(34, 197, 94, 0.5);"></div>
                    <div class="bg-green-300 rounded-sm animate-pulse shadow-md border border-green-500" style="animation-delay: 200ms; box-shadow: 0 4px 15px rgba(34, 197, 94, 0.5);"></div>
                    <div class="bg-green-300 rounded-sm animate-pulse shadow-md border border-green-500" style="animation-delay: 400ms; box-shadow: 0 4px 15px rgba(34, 197, 94, 0.5);"></div>
                    <div class="bg-green-300 rounded-sm animate-pulse shadow-md border border-green-500" style="animation-delay: 600ms; box-shadow: 0 4px 15px rgba(34, 197, 94, 0.5);"></div>
                    <div class="bg-green-300 rounded-sm animate-pulse shadow-md border border-green-500" style="animation-delay: 800ms; box-shadow: 0 4px 15px rgba(34, 197, 94, 0.5);"></div>
                    <div class="bg-green-300 rounded-sm animate-pulse shadow-md border border-green-500" style="animation-delay: 1000ms; box-shadow: 0 4px 15px rgba(34, 197, 94, 0.5);"></div>
                    <div class="bg-green-300 rounded-sm animate-pulse shadow-md border border-green-500" style="animation-delay: 1200ms; box-shadow: 0 4px 15px rgba(34, 197, 94, 0.5);"></div>
                    <div class="bg-green-300 rounded-sm animate-pulse shadow-md border border-green-500" style="animation-delay: 1400ms; box-shadow: 0 4px 15px rgba(34, 197, 94, 0.5);"></div>
                    <div class="bg-green-300 rounded-sm animate-pulse shadow-md border border-green-500" style="animation-delay: 1600ms; box-shadow: 0 4px 15px rgba(34, 197, 94, 0.5);"></div>
                </div>
            </div>
            <div class="flex-grow flex flex-col justify-between text-center">
                <h3 class="text-base font-semibold mb-2 text-white leading-tight">Matrix Optimization</h3>
                <p class="text-xs text-white/80 leading-relaxed px-1">Multi-dimensional data analysis</p>
            </div>
        </div>
    </div>

    <div class="text-center">
        <p class="text-green-400 text-lg">✅ 如果你能看到中间的 Quantum Computing 卡片有一个彩色的多层圆形动画图标，那么修复成功！</p>
        <p class="text-white/70 mt-4">图标应该包含：青蓝色外层、紫粉色中层(脉冲)、黄橙色内层(弹跳)、白色边框(旋转)</p>
    </div>
</body>
</html>
