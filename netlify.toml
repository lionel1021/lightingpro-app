[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  # ðŸš€ Performance optimization flags
  NEXT_TELEMETRY_DISABLED = "1"
  ANALYZE = "false"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[dev]
  command = "npm run dev"
  port = 3000

# ðŸŽ¯ Performance-optimized headers for render-blocking elimination
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-XSS-Protection = "1; mode=block"
    
    # Performance headers
    X-DNS-Prefetch-Control = "on"
    
    # Resource hints for critical resources
    Link = '''<https://fonts.googleapis.com>; rel=preconnect,
              <https://fonts.gstatic.com>; rel=preconnect; crossorigin'''

# Critical CSS files - aggressive caching
[[headers]]
  for = "/_next/static/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    # Critical CSS should load immediately
    X-Content-Type-Options = "nosniff"

# JavaScript chunks - aggressive caching
[[headers]]
  for = "/_next/static/chunks/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# All static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Font files
[[headers]]
  for = "/*.{woff,woff2,eot,ttf,otf}"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

# Images
[[headers]]
  for = "/*.{png,jpg,jpeg,gif,webp,avif,svg,ico}"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTML pages - optimized caching
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=300, s-maxage=3600"

# Root page with performance headers
[[headers]]
  for = "/"
  [headers.values]
    # Optimized for Core Web Vitals
    Cache-Control = "public, max-age=0, must-revalidate"
    # Preload critical resources
    Link = '''</_next/static/css/app/layout.css>; rel=preload; as=style,
              </_next/static/chunks/framework.js>; rel=preload; as=script'''

# ðŸ”„ Performance redirects
[[redirects]]
  from = "/health"
  to = "/api/health"
  status = 200

# Legacy asset redirects
[[redirects]]
  from = "/static/*"
  to = "/_next/static/:splat"
  status = 301
  force = true

# ðŸ“Š Build processing for optimization
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true